name: Acme Design

# Define specific folders to watch for changes instead of the whole "input" directory
fileWatchPaths:
    - input/A
    - input/B

# Further options for chokidar.watch
# fileWatchOptions:

# Browsersync Options
browserSyncOptions:
    files:
        - ./output/**/*.*

# Stylemark parser will exclude the following directories
excludeDir:
- excludedDirectory

# Allows assets to improve path for copied files, otherwise copies related to package.json location.
baseDir: input

